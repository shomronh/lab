apiVersion: v1
kind: Pod
metadata:
  labels:
  name: nginx-storage
spec:
  containers:
    - image: nginx
      name: nginx
      volumeMounts:
        - mountPath: /scratch
          name: scratch-volume

    - image: busybox
      name: busybox
      command: ["/bin/sh", "-c"] # override the default command to keep the container running
      args: ["sleep 1000"] # sleep for 1000 seconds to keep the container running
      volumeMounts:
        - mountPath: /scratch
          name: scratch-volume
  volumes:
    - name: scratch-volume
      persistentVolumeClaim:
        claimName: mealie-data